<!DOCTYPE html>
<html class="is-clipped">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TXT - Home</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

    
    <body>
        <nav class="navbar frontgradient">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <h1 class="title make-bungee">T X T</h1>
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="#">
                Home
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="#">
                    Dropdown
                </a>
                <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" href="#">
                        Item
                    </a>
                </div>
            </div>
        </div>

    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>

<style>
    .navbar.is-spaced .navbar-dropdown,
    .navbar-dropdown.is-boxed {
        border-radius: 0px;
    }
</style>

        <section class="hero is-primary frontgradient is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <div class="fullcenter has-text-centered">
            <h1 class="title is-1 make-bungee">
                T X T
            </h1>
            <p class="subtitle is-3">Lorem ipsum asit dolor.</p>
            </div>
        </div>
    </div>
</section>
