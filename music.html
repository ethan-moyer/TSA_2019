<div id="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <article class="tile is-child make-nunito spaced has-text-centered is-clipped has-image-centered">
      <p id="modalAlbum" class="title is-4">ALBUM NAME</p>
      <p id="modalSong" class="subtitle">SONG NAME</p>
      <img id="modalImage" src="http://via.placeholder.com/399">
    </article>
  </div>
  <button class="modal-close is-large" onclick="playAudio()" aria-label="close"></button>
</div>

<div class="tile is-ancestor">
  <div class="tile is-parent has-text-centered">
    <article class="tile is-child">
      <p class="title is-2 make-nunito">OUR MUSIC</p>
    </article>
  </div>
</div>
<div class="tile is-ancestor">
  <div class="tile is-parent is-vertical has-text-centered">
    <article class="tile is-child make-nunito spaced">
      <p class="title is-4">HELLO WORLD</p>
      <p class="subtitle">2017</p>
    </article>
    <article class="tile is-child">
      <figure class="has-image-centered">
        <a onclick="playAudio('HELLO WORLD', 'CONTOSO', 'audio/TheEnd.mp3', 'images/HelloWorld.png')">
          <img src="images/HelloWorld.png">
        </a>
      </figure>
    </article>
  </div>
  
  <div class="tile is-parent is-vertical has-text-centered">
    <article class="tile is-child make-nunito spaced">
      <p class="title is-4">0xDEADBEEF</p>
      <p class="subtitle">2017</p>
    </article>
    <article class="tile is-child">
      <figure class="has-image-centered">
        <a onclick="playAudio('0xDEADBEEF', '0x0C0010FF', 'audio/Turtleneck.mp3', 'images/DeadBeef.png')">
          <img src="images/DeadBeef.png">
        </a>
      </figure>
    </article>
  </div>
  
  <div class="tile is-parent is-vertical has-text-centered">
    <article class="tile is-child make-nunito spaced">
      <p class="title is-4">CMD</p>
      <p class="subtitle">2018</p>
    </article>
    <article class="tile is-child">
      <figure class="has-image-centered">
        <a onclick="playAudio('CMD', 'MKDIR', 'audio/RearView.mp3', 'images/CMD.png')">
          <img src="images/CMD.png">
        </a>
      </figure>
    </article>
  </div>
</div>
<script>
  var isPlaying = false;
  var audio = document.createElement('audio');
  
  function playAudio(album, song, audioClip, image) {
    if (isPlaying) {
      audio.pause();
      audio.currentTime = 0;
      isPlaying = false;
      document.getElementById("modal").className = "modal";
    } else {
      audio.src = audioClip;
      audio.play();
      isPlaying = true;
      document.getElementById("modalAlbum").innerHTML = "Playing: " + song;
      document.getElementById("modalSong").innerHTML = "From: " + album;
      document.getElementById("modalImage").src = image;
      document.getElementById("modal").className = "modal is-active";
    }
  }
</script>
